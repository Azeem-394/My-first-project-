<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Al-Azeem Academy</title>
  <link rel="stylesheet" href="register.css" />

  <!-- ✅ Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="form-container">
    <h1>Register for a Course</h1>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="03XX-XXXXXXX" required />

      <label for="course">Select Course</label>
      <select id="course" required>
        <option value="">-- Choose a course --</option>
        <option value="graphic">Graphic Designing</option>
        <option value="web">Web Development</option>
        <option value="video">Video Editing</option>
        <option value="account">Account Management</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- ✅ Footer with social links -->
  <footer>
    <p>Connect with us:</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=100007599375712" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/?hl=en" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.youtube.com/feed/you" target="_blank">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
    <p>&copy; 2025 Al-Azeem Academy. All rights reserved.</p>
  </footer>

</body>
</html>
